<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="WikiFeats - Découvrez les collaborations entre artistes musicaux" />

    <title>WikiFeats</title>
    <!-- Script pour gérer les redirections depuis GitHub Pages -->
    <script type="text/javascript">
      // Redirection depuis GitHub Pages vers le HashRouter
      (function() {
        // Si nous sommes sur GitHub Pages et que nous avons un paramètre de redirection
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect.split('?')[0]);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
