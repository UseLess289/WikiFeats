<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WikiFeats - Redirection</title>
  <script type="text/javascript">
    // Redirection vers la page principale avec le bon chemin
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirection...</h1>
  <p>Si vous n'êtes pas redirigé automatiquement, <a href="https://useless289.github.io/WikiFeats/">cliquez ici</a>.</p>
</body>
</html>
